<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <title>Paper Stream - Academic Paper Feed</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/icon-192.png" type="image/png">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>📄 Paper Stream</h1>
            <button id="settings-btn" class="btn-secondary">⚙️ Settings</button>
        </header>

        <div id="settings-panel" class="settings-panel hidden">
            <h2>Research Interests</h2>
            <div class="tags-input">
                <input type="text" id="tag-input" placeholder="Add research tag (e.g., machine learning, biology)">
                <button id="add-tag-btn" class="btn-primary">Add</button>
            </div>
            <div id="tags-list" class="tags-list"></div>
            
            <div class="toggle-group">
                <label class="toggle">
                    <input type="checkbox" id="include-preprints" checked>
                    <span class="toggle-slider"></span>
                    Include Pre-prints
                </label>
            </div>
            
            <div class="actions">
                <button id="refresh-feed-btn" class="btn-primary">Refresh Feed</button>
                <button id="close-settings-btn" class="btn-secondary">Close</button>
            </div>
        </div>

        <main class="main">
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading papers...</p>
            </div>
            
            <div id="error" class="error hidden">
                <p>Error loading papers. Please try again.</p>
                <button id="retry-btn" class="btn-primary">Retry</button>
            </div>
            
            <div id="papers-container" class="papers-container">
                <div class="welcome-message">
                    <h2>Welcome to Paper Stream!</h2>
                    <p>Add your research interests in settings to start receiving personalized paper recommendations.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
